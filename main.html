<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Voice Note Tool</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Loading indicator */
      #loading-indicator {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-size: 18px;
      }
      #loading-indicator.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <div class="brand">
          <div class="brand-logo">VNT</div>
          <div class="brand-text">
            <h1>Voice Note Tool</h1>
            <p>Record and manage voice notes for jobs.</p>
          </div>
        </div>
        <div class="header-actions">
          <span class="username-display" id="usernameDisplay"></span>
          <button class="header-btn" id="logoutBtn">Logout</button>
        </div>
      </header>

      <main class="app-main app-main--home">
        <section class="intro">
          <h2>Voice Note Entry</h2>
          <p>Enter a job number to record voice notes.</p>
        </section>

        <!-- Job search -->
        <section class="panel">
          <form class="job-search" id="jobSearchForm">
            <div class="field field--inline">
              <label for="jobNumber">Job Number</label>
              <div style="position: relative; display: inline-block; width: 100%;">
                <input
                  id="jobNumber"
                  name="jobNumber"
                  type="text"
                  placeholder="Enter job number (4+ digits)"
                  required
                  autocomplete="off"
                />
                <div id="jobNumberDropdown" style="display: none; position: absolute; top: 100%; left: 0; right: 0; background: rgba(15, 23, 42, 0.98); border: 1px solid rgba(129, 140, 248, 0.5); border-radius: 0 0 10px 10px; max-height: 200px; overflow-y: auto; z-index: 1000; box-shadow: 0 8px 20px rgba(0,0,0,0.4);">
                  <!-- Dropdown items will be inserted here -->
                </div>
              </div>
            </div>
          </form>
          <p class="inline-warning" id="jobSearchError" style="display: none;"></p>
        </section>

        <!-- Section 1: Job details -->
        <section class="panel panel--collapsible" id="jobDetailsSection" style="display: none;">
          <header class="panel-header">
            <h3>Job Details</h3>
          </header>
          <div class="panel-body job-details-grid">
            <div class="field">
              <label for="clientName">Client Name</label>
              <input id="clientName" name="clientName" type="text" readonly />
            </div>
            <div class="field">
              <label for="jobName">Job Name</label>
              <input id="jobName" name="jobName" type="text" readonly />
            </div>
            <div class="field">
              <label for="orderQuantity">Order Quantity</label>
              <input id="orderQuantity" name="orderQuantity" type="number" readonly />
            </div>
            <div class="field">
              <label for="poDate">PO Date</label>
              <input id="poDate" name="poDate" type="text" readonly />
            </div>
            <div class="field">
              <label for="toDepartment">To Department</label>
              <select id="toDepartment" name="toDepartment" required>
                <option value="">Select Department</option>
                <option value="prepress">Prepress</option>
                <option value="postpress">Postpress</option>
                <option value="printing">Printing</option>
              </select>
            </div>
          </div>
        </section>

        <!-- Section 2: Existing Audio Files -->
        <section class="panel panel--collapsible" id="existingAudioSection" style="display: none;">
          <header class="panel-header">
            <h3>Existing Audio Files</h3>
          </header>
          <div class="panel-body">
            <div id="existingAudioList" class="existing-audio-list">
              <!-- Existing audio files will be displayed here -->
            </div>
          </div>
        </section>

        <!-- Section 3: Voice Note Entry -->
        <section class="panel panel--collapsible" id="voiceNoteSection" style="display: none;">
          <header class="panel-header">
            <h3>Record New Audio</h3>
          </header>
          <div class="panel-body">
            <!-- Audio Recording Section -->
            <div class="field">
              <label>Audio Recording</label>
              <div class="audio-recording-container">
                <div class="audio-controls">
                  <button class="audio-btn record-btn" type="button" id="recordBtn">
                    <span class="btn-icon">üé§</span>
                    <span>Record Audio</span>
                  </button>
                  <button class="audio-btn stop-btn" type="button" id="stopBtn" style="display: none;">
                    <span class="btn-icon">‚èπÔ∏è</span>
                    <span>Stop Recording</span>
                  </button>
                </div>
                
                <div class="audio-playback" id="audioPlayback" style="display: none;">
                  <audio id="audioPlayer" controls style="width: 100%; margin-bottom: 10px;"></audio>
                  <div class="audio-actions">
                    <button class="audio-btn play-btn" type="button" id="playBtn">
                      <span class="btn-icon">‚ñ∂Ô∏è</span>
                      <span>Play</span>
                    </button>
                    <button class="audio-btn pause-btn" type="button" id="pauseBtn" style="display: none;">
                      <span class="btn-icon">‚è∏Ô∏è</span>
                      <span>Pause</span>
                    </button>
                    <button class="audio-btn delete-btn" type="button" id="deleteBtn">
                      <span class="btn-icon">üóëÔ∏è</span>
                      <span>Delete</span>
                    </button>
                    <button class="audio-btn save-btn primary-btn" type="button" id="saveAudioBtn">
                      <span class="btn-icon">üíæ</span>
                      <span>Save</span>
                    </button>
                  </div>
                  <div class="recording-status" id="recordingStatus"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="app-footer">
        <span>Voice Note Tool</span>
        <span class="divider">‚Ä¢</span>
        <span>Job Details</span>
      </footer>
    </div>

    <script>
      // Check for module support and show error early if not supported
      if (!HTMLScriptElement.supports || !HTMLScriptElement.supports('module')) {
        const testScript = document.createElement('script');
        testScript.type = 'module';
        if (!testScript.type || testScript.type !== 'module') {
          document.body.innerHTML = '<div style="padding: 40px; text-align: center; color: white;"><h2>Browser Not Supported</h2><p>Please use a modern browser:</p><ul style="text-align: left; display: inline-block;"><li>Chrome (latest)</li><li>Firefox (latest)</li><li>Safari (latest)</li><li>Edge (latest)</li></ul></div>';
        }
      }
    </script>
    <script type="module" src="script.js"></script>
    <script>
      // Hide loading indicator after page loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading-indicator');
          if (loader) loader.classList.add('hidden');
        }, 500);
      });
      
      // Check if script loaded after 3 seconds
      setTimeout(() => {
        const loader = document.getElementById('loading-indicator');
        if (loader && !loader.classList.contains('hidden')) {
          loader.innerHTML = '<div style="text-align: center; padding: 20px;"><h2 style="color: #ef4444;">Loading Timeout</h2><p>The page is taking too long to load.</p><p style="font-size: 14px; margin-top: 20px;">Possible issues:</p><ul style="text-align: left; display: inline-block; color: #a5b4fc;"><li>Check internet connection</li><li>Try refreshing the page</li><li>Clear browser cache</li><li>Use Chrome or Firefox browser</li></ul><button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #4f46e5; color: white; border: none; border-radius: 8px; cursor: pointer;">Refresh Page</button></div>';
        }
      }, 3000);
    </script>
    <script nomodule>
      // Fallback for browsers that don't support ES6 modules
      document.body.innerHTML = '<div style="padding: 40px; text-align: center; color: white; background: #1e293b; min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;"><h2 style="color: #ef4444;">Browser Not Supported</h2><p>This application requires a modern browser that supports ES6 modules.</p><p>Please update your browser or use:</p><ul style="text-align: left; display: inline-block; color: #a5b4fc;"><li>Chrome (latest version)</li><li>Firefox (latest version)</li><li>Safari (iOS 11+ or latest)</li><li>Edge (latest version)</li></ul></div>';
    </script>
    <noscript>
      <div style="position: fixed; top: 0; left: 0; right: 0; background: #ef4444; color: white; padding: 20px; z-index: 10000; text-align: center;">
        <h3>JavaScript Required</h3>
        <p>Please enable JavaScript to use this application.</p>
      </div>
    </noscript>
  </body>
</html>
